<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAEL</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-warning" onchange="calcular()">
    <center>
    <h1 class="bg-danger text-white">PIZZAS CHESTER</h1><hr>
<img src="pizza.jpg" width="200" height="200">
    <h1 class="bg-success m-5">TAMAÑO</h1>
    <select class="bg-black text-white form-control "name="tamaño" onchange="calcular()" id="tamaño">
        <option value="individual">Invidual $100</option>
        <option value="grande" >Grande $120</option>
        <option value="familiar" >Familiar $150</option>
        <option value="jumbo">Jumbo $180</option>
    </select>
    <div id="img"></div>
    <h1 class="bg-info m-5">CANTIDAD:</h1>
    <input class="form-control "type="range" id="cantidad" value="0" min="1" max="100" oninput="calcular()">
    <h1 id="valor">0</h1><br>
    INGREDIENTES:
    <input type="radio" name="m" id="i1" class="form-check-input p-2 " onchange="calcular()" checked="checked">1
    <input type="radio" name="m" id="i2" class="form-check-input p-2 " onchange="calcular()" checked="checked">2
    <input type="radio" name="m" id="i3" class="form-check-input p-2 " onchange="calcular()" checked="checked">3
    <h1 class="bg-primary m-5">EXTRAS</h1>
        <input type="checkbox" name="m" id="refresco" class="form-check-input p-2" onchange="calcular()" >REFRESCO 2L $40<br>
        <input type="checkbox" name="m" id="papas" class="form-check-input p-2" onchange="calcular()" >PAPAS $50<br>
        <input type="checkbox" name="m" id="alitas" class="form-check-input p-2" onchange="calcular()" >ALITAS $75 <hr><br>
    <h1 class="bg-secondary text-white h1 "id="res">Total: $0.00</h1>
</center>

    <script src="bootstrap.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
